<div class="row">
    <div class="col-md-10">
        <h2>Create  Account</h2>
    </div>
</div>
<form name="accountForm" novalidate>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="formFirstName" class="form-control" ng-model="student.firstname" required />
                <div class="text-danger" ng-show="accountForm.formFirstName.$error.required && accountForm.formFirstName.$dirty">
                    Please Enter Your First Name
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="formLastName" class="form-control" ng-model="student.lastname" required />
                <div class="text-danger" ng-show="accountForm.formLastName.$error.required && accountForm.formLastName.$dirty">
                    Please Enter Your Last Name
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="formEmail" class="form-control" ng-model="student.email" required ng-pattern="/^[a-zA-Z0-9'._%+-]+@[a-zA-Z0-9-][a-zA-Z0-9.-]*\.[a-zA-Z]{2,9}$/" />
                <div class="text-danger" ng-show="accountForm.formEmail.$error.required && accountForm.formEmail.$dirty">
                    Please Enter Your Email
                </div>
                <div class="text-danger" ng-show="accountForm.formEmail.$error.pattern && accountForm.formEmail.$dirty">
                    Invalid Email Address
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" name="formPassword" class="form-control" ng-model="student.password" required />
                <div class="text-danger" ng-show="accountForm.formPassword.$error.required && accountForm.formPassword.$dirty">
                    Please Enter Your Password
                </div>
            </div>
            <button class="btn btn-default" ng-click="OnCreateClick(student)" ng-disabled="accountForm.$invalid">Create Account</button>
            <div style="color:red;" ng-show="errors.length > 0" ng-repeat="error in errors">{{error}}</div>
        </div>
    </div>
</form>
